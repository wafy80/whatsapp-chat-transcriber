# =====================================================================
# WhatsApp Chat to PDF Transcriber - Configuration File
# =====================================================================
# Copy this file to config.ini and customize as needed
# All measurements in inches unless otherwise specified
# =====================================================================

[PDF]
# Page size: A4 or letter
page_size = A4

# Margins (in inches)
left_margin = 0.5
right_margin = 0.5
top_margin = 0.5
bottom_margin = 0.5

# Maximum image dimensions (in inches)
max_image_width = 3.0
max_image_height = 2.5

# Page break after N messages (0 = no page breaks)
page_break_after_messages = 0

[LAYOUT]
# Font sizes (in points)
title_font_size = 20
sender_font_size = 10
message_font_size = 9
time_font_size = 8
system_font_size = 8
media_font_size = 9

# Font families
# Available: Helvetica, Helvetica-Bold, Helvetica-Oblique, Helvetica-BoldOblique
#            Times-Roman, Times-Bold, Times-Italic, Times-BoldItalic
#            Courier, Courier-Bold, Courier-Oblique, Courier-BoldOblique
title_font = Helvetica-Bold
sender_font = Helvetica-Bold
message_font = Helvetica
time_font = Helvetica
system_font = Helvetica-Oblique
media_font = Helvetica

# Spacing after elements (in points)
title_space_after = 20
sender_space_after = 4
message_space_after = 8
time_space_after = 3
system_space_after = 8

# Left indentation (in points)
message_left_indent = 0
time_left_indent = 0

# Spacers (in points)
spacer_title = 10
spacer_subtitle = 20
spacer_before_image = 6
spacer_after_image = 6
spacer_between_messages = 10

# Text alignment: LEFT, CENTER, RIGHT, JUSTIFY
title_alignment = CENTER
message_alignment = JUSTIFY

[WHISPER]
# Whisper AI model size
# Options: tiny, base, small, medium, large
# Larger models are more accurate but slower and require more RAM
# Recommended: small (good balance of speed and accuracy)
model = small

# Language for transcription
# Examples: en, es, fr, de, it, pt, ru, ja, zh, ar, hi, ko
# Leave empty for auto-detection (slower but works for any language)
language = 

[LANGUAGE]
# =====================================================================
# TRANSLATION SYSTEM
# =====================================================================
# Specify language code to load corresponding translation file
# from languages/XX.ini
# 
# If not specified, uses [WHISPER] language value
# If file doesn't exist, uses fallback values from [LANGUAGE_STRINGS]
# =====================================================================

# LANGUAGE CODE (ISO 639-1)
# Examples: en, es, fr, de, it, pt
# The program will automatically load languages/XX.ini
code = en

[COLORS]
# Colors in hexadecimal format (without # prefix)
# WhatsApp green: 25D366
# WhatsApp teal: 075E54
# WhatsApp blue: 0084FF

title_color = 075E54
sender_color = 25D366
media_color = 0084FF
system_color = 808080

[PRIVACY]
# Exclude images from PDF (show filename only)
# Useful for sharing transcripts without personal photos
exclude_images = false

[TEMPLATE]
# =====================================================================
# MARKUP TEMPLATE SYSTEM
# =====================================================================
# Enables custom message formatting using markup syntax
# Set enabled = true to use this system
# =====================================================================

enabled = false

# HTML-style template rendering (uses inline HTML tags)
html_enabled = false

# Message format template
# Available variables: {sender}, {date}, {time}, {text}
# Available tags: [style:name], [/style], [br], [spacer:N], [image], [media], [transcription]
message_format = [style:sender]{sender} • {date} {time}[/style][br][style:message]{text}[/style][spacer:6][transcription][image][media][spacer:12]

# System message format
system_format = [style:system]{text}[/style][spacer:8]

# HTML message format (when html_enabled = true)
# Available variables: {{sender}}, {{date}}, {{time}}, {{text}}
# Available tags: [image], [media], [transcription], [spacer:N]
# Supports HTML tags: <b>, <i>, <u>, <font color="#XXX" size="N">
html_message_format = <b><font color="#25D366">{{sender}}</font></b> <font color="#808080" size="8">• {{date}} {{time}}</font><br/>{{text}}<br/>[transcription][image][media][spacer:12]

# HTML system message format
html_system_format = <i><font color="#808080" size="8">{{text}}</font></i>[spacer:8]

[LANGUAGE_STRINGS]
# =====================================================================
# LANGUAGE-DEPENDENT STRINGS
# =====================================================================
# Configure strings that appear in WhatsApp exports based on your
# export language
# =====================================================================

# ATTACHED FILE PATTERN
# Text that WhatsApp uses to indicate an attached file
# Examples for different languages:
#   English:     file attached
#   Spanish:     archivo adjunto
#   French:      fichier joint
#   German:      Datei angehängt
#   Italian:     file allegato
#   Portuguese:  ficheiro anexado
attached_file_pattern = file attached

# AUDIO LABEL
# Text displayed before audio transcription
# Examples: Audio:, Transcription:, Audio
audio_label = Audio:

# IMAGE LABEL
# Text for excluded images (privacy mode)
# Examples: IMAGE, PHOTO, PICTURE
image_label = IMAGE

# IMAGE EXCLUDED TEXT
# Message shown when an image is excluded for privacy
# Examples: (excluded for privacy), (omitted), (not shown)
image_excluded_text = excluded for privacy

# MEDIA PREFIX
# Prefix for generic media files (AUDIO, DOCUMENT, VIDEO, etc.)
# The file type is automatically appended
media_prefix = 

[HTML_TEMPLATE]
# =====================================================================
# FULL HTML TEMPLATE SYSTEM
# =====================================================================
# When enabled, uses an external HTML file that defines the entire
# page structure for the PDF
# Requires WeasyPrint library
# =====================================================================

# ENABLE FULL HTML TEMPLATE
enabled = false

# HTML TEMPLATE FILE
# File must be in the same directory as main.py
# 
# Available templates:
#   template.html         - Full WhatsApp-style layout with statistics
#   template_minimal.html - Minimal essential layout
#   template_simple.html  - Simple clean layout
#
# You can create your own custom templates!
template_file = template.html

# USER NAME
# Used to distinguish user's messages from others
# User messages will have class="user", others class="other"
# Leave empty for automatic detection from filename
user_name =

# ZIP FILENAME PATTERN
# Pattern to extract contact name from ZIP filename
# Extracted name will be classified as "other" (white messages on left)
# 
# Examples for different languages:
#   English:     WhatsApp Chat with 
#   Spanish:     Chat de WhatsApp con 
#   French:      Discussion WhatsApp avec 
#   German:      WhatsApp-Chat mit 
#   Italian:     Chat WhatsApp con 
#   Portuguese:  Chat WhatsApp com 
#
# Example: with zip_pattern = "WhatsApp Chat with "
#   File: "WhatsApp Chat with John.zip" → extracts "John" → John = other
#
zip_pattern = WhatsApp Chat with 

# SHOW STATISTICS
# If true, shows statistics in header (messages, media, transcriptions)
show_stats = true

# CUSTOM FOOTER TEXT
# Additional text to show in document footer
# Leave empty for default
footer_text = Generated with WhatsApp Chat to PDF Transcriber
